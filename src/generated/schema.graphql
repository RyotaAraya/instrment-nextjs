scalar DateTime

type Mutation {
  addTodo(title: String!): Todo!
  deleteTodo(todoId: String!): Todo!
  updateTodo(progress: String, title: String, todoId: String!): Todo!
}

type Query {
  todos: [Todo!]!
}

type Todo {
  createdAt: DateTime!
  id: ID!
  progress: String!
  title: String!
  updatedAt: DateTime!
  user: User!
  userId: String!
}

type User {
  email: String
  id: ID
  name: String
}